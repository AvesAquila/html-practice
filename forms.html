<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms: Art Gallery Submissions</title>
  </head>
  <body>
    <h1>HTML Forms: Art Gallery Submissions</h1>
    <form name="art-gallery-submissions" id="art-gs" method="get">
      <label for="art-title"
        >Please Enter the Title of Your Masterpeice [required]:</label
      >
      <input type="text" name="art-name" id="art-title" required />

      <br />

      <label for="palette">What colour palette did you use?</label>
      <input type="color" name="colour-palette-1" id="palette" />
      <input type="color" name="colour-palette-2" id="palette" />
      <input type="color" name="colour-palette-3" id="palette" />
      <input type="color" name="colour-palette-4" id="palette" />

      <br />
      <br />

      <!--radio, can only select one. contained by fieldset, "legend" is the text that breaks up the line, meant to describe relation. 
            the form attribute links the fieldset to the form-->
      <fieldset form="art-gs" name="digital-or-physical">
        <legend>Is your art digital or physical?</legend>

        <!--value provides the server with information if the box is checked. here the server would see art-medium=Digital or art-medium=Physical-->
        <input type="radio" name="art-medium" id="digital" value="Digital" />
        <label for="digital">Digital</label>
        <input type="radio" name="art-medium" id="physical" value="Physical" />
        <label for="physical">Physical</label>
      </fieldset>

      <br />

      <label for="rating">Rate your art out of 10</label>
      <input type="number" name="art-rating" id="rating" min="1" max="5" />

      <br />

      <label for="picture"
        >Please submit a picture of your art [required]:</label
      >
      <input type="picture" name="art-picture" id="picture" required />

      <br />
      <br />

      <!--Text area, multiple lines of information-->
      <label for="description">Give your art a description:</label>
      <br />
      <textarea id="description" name="art-desc" rows="5" cols="32"></textarea>

      <br />
      <br />

      <!--drop down select, not very accessible to screen readers. don't use if a different type is sufficient.-->
      <label for="location">Where are you submitting from?</label>
      <select name="location" id="location">
        <option value="n-america">North America</option>
        <option value="s-america">South America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="oceania">Oceania</option>
      </select>

      <br />
      <br />

      <label for="artist-name">Please enter your name [required]:</label>
      <input type="text" name="artist-name" id="artist-name" required />

      <br />

      <label for="email">Please enter your Email [required]:</label>
      <input
        type="email"
        name="subissions-email"
        id="email"
        minlength="6"
        maxlength="40"
        required
      />

      <br />

      <!--pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" ?-->
      <label for="phone"
        >If you would like to be called when your art is up, please enter your
        phone number:</label
      >
      <input
        type="tel"
        name="phone-number"
        id="phone"
        minlength="14"
        maxlength="22"
      />

      <br />

      <label for="credit"
        >Would you like to be credited using Email and name provided?</label
      >
      <input type="checkbox" name="credit-check" id="credit" />

      <br />
      <br />

      <!--
                here value is a optional atrribute to change the buttons default text

                submit MUST be inside form tag
            -->
      <input
        type="submit"
        name="submitButton"
        id="submit"
        value="Press to Submit"
      />
      <br />
      <br />
      <br />
      <br />
      <input
        type="reset"
        name="resetButton"
        id="reset"
        value="Press to Reset Answers"
      />

      <!--
            <label for="password">Please Enter Your Password (required):</ label>
            <input type="password" name="userPassword" id="password" minlength="12" required/>

            <input type="button" onclick="alert('Thanks for sharing!')" value="Goodbye!"/>
        -->
    </form>
  </body>
</html>
